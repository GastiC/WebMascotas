{% extends "index.html" %}

{% block title %} Registrarse {% endblock %}

{% block content %} 

<br>
<div class="container.fluid mt-4" style="background:url(https://s1.1zoom.me/b5050/420/429416-svetik_2560x1440.jpg); 
width: 100%; height: 550px; background-repeat: no-repeat;background-size: cover; position: relative;" >

<div style="background-color: rgba(12, 12, 12, 0.7); width: 100%; height: 550px; position: absolute;" >
  <p style="color: white; font-size: 70px; padding-top: 300px; text-align: center; font-weight: 500; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> Regístrate</p>

</div>
</div>



<div class="container col-md-4 pt-4" style="background-color: white;">
<form method="POST" action="{% url 'sign_in' %}">
  {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="inputName" placeholder="Nombre" name="nombre" required="true">
      </div>
      <div class="form-group col-md-6 ">
        <input type="text" class="form-control" id="inputSurname" placeholder="Apellido" name="apellido" required="true">
      </div>
      </div>        

      <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputAddress" placeholder= "Domicilio" name="direccion" required="true">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" id="inputCity"placeholder="Localidad" name="localidad" required="true">
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="inputZip" placeholder="C.P" name="cp" required="true">   
        </div>  
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico" name="email" required="true" required="true">
        </div>
        <div class="form-group col-md-6">
          <input type="email" class="form-control" id="inputEmail" placeholder="Confirmar correo electrónico" name="email_again" required="true">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="password" class="form-control" id="inputEmail" placeholder="Contraseña" name="password" required="true">
        </div>
        <div class="form-group col-md-6">
          <input type="password" class="form-control" id="inputEmail" placeholder="Confirme su contraseña" name="password_confirmation" required="true">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck" style="color: black;">
            Acepto los <a href="/terminos_y_condiciones/">Terminos y condiciones</a>
          </label>
        </div>
    </div>
    <div class="container text-center">
    <button type="submit" class="btn btn-dark btn-lg " style="width: 150px;">Registrarse</button>
    </div>
  </form>
  <br>
</div>

<br>

{% endblock %}
