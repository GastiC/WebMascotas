{% extends "principal/index.html" %}

{% block title %} Registrarse {% endblock %}

{% block content %} 

<br>


<div class="container.fluid mt-4" style="background:url(https://s1.1zoom.me/b5050/420/429416-svetik_2560x1440.jpg); 
width: 100%; height: 600px; background-repeat: no-repeat;background-size: cover; position: relative;" >

<div style="background-color: rgba(12, 12, 12, 0.7); width: 100%; height: 600px; position: absolute;" >
  <br>

  <div class= "container col-md-4 mt-5" style="background-color: rgb(236, 236, 236); padding:30px;">
    <form method="POST" action="{% url 'login' %}"> 
    {% csrf_token %}

      <div class="form-row">  
      <div class="form-group col-md-12">
        <h2 style="padding-bottom: 10px;">Ingresá</h2>
        <label for="exampleDropdownFormEmail1">Correo electrónico:</label>
        <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="Ingrese su email" name="email" />
      </div>
    </div>

      <div class="form-row">
      <div class="form-group col-md-12">
        <label for="exampleDropdownFormPassword1">Contraseña: </label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="*********" name="password">
      </div>
    </div>

      <div class="form-row">
      <div class="form-group col-md-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">
            Recuérdame
          </label>
        </div>

        </div>
      </div>
      <div class="container"><button type="submit" class="btn btn-info text-justify">Ingresar</button>
    </form>
    <div class="dropdown-divider"></div>
    <a  style="color: black;" href="/sign_in/">¿Eres nuevo? Regístrate</a>
    <div>
    <a  style="color: black;" href="/reset_password/">¿Olvidaste tu contraseña?</a>

  </div>
  </div>

  </div>

</div>

</div>
</div>


{% endblock %}
